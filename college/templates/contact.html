{% extends 'index.html' %}
{% load static %}
{% load bootstrap4 %}
{% block my_code %}


<div class="right">
    <!-- bradcam_area  -->

    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <div class=" bradcam_text">
                        <hr style="background-color: blanchedalmond;">

                        <h3 class="wow fadeInLeftBig" data-wow-duration="2.5s">
                            التواصل معنا
                        </h3>
                        <hr style="background-color: blanchedalmond;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--/ bradcam_area  -->

    <section class="contact-section section_padding">
        <div class="container">


            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">راسلنا الآن</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
                        novalidate="novalidate">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                        placeholder='اكــتب رسالــتك هـــنا'></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="name" id="name" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                        placeholder='أكتب اسمـــك'>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'"
                                        placeholder=' بريــدك الالكترونـــي'>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                        placeholder='الموضــــوع'>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm btn_4 boxed-btn">ارســــال</button>
                        </div>
                    </form>
                </div>
                <div style="padding: 30px; " class="col-lg-4">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3 style="padding-right: 20px;">السودان _ الخرطوم </h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3 style="padding-right: 20px;">+249 123456789</h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3 style="padding-right: 20px;">student@ous.com</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





</div>


{% endblock my_code %}
